<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Long Distance Bike Ride Map</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <!-- MAP -->
    <div id="map"></div>

    <!-- NAV PANEL -->
    <div id='right-panel' role='sidebar' aria-label="results">
      <!-- location search form -->
      <header role='banner'>
      <h3>Long Distance Bike Ride Planner</h3>
      <p>Enter a start and end point that are an hour or more apart for best results</p>
      </header>
      <main role='main'>
      <div id="search">
        <form id="location-form" role='search'>
          <div>
            <input type="text" id="start-input" class='searchbox' placeholder="Enter Starting Point">
          </div>
          <div>

            <input type="text" id="end-input" class='searchbox' placeholder="Enter Destination">
          </div>
        </form>
      </div>
      </main>

      <!-- TOTAL DISTANCE OF ROUTE -->
      <div class="totalDistance" role='complementary'>
        <p>Total Distance:
          <span id='total'></span></p>
      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH_vcCJbKYJtfXijkSaOqvLG-YwA0ELMM&libraries=places&callback=initMap">
  </script>
</body>

</html>
