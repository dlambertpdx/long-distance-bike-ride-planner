<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Maps API</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main">
    <!-- MAP -->
    <div id="map"></div>

    <!-- NAV PANEL -->
    <div id='right-panel'>
      <!-- location search form -->
      <div id="search">

        <form id="location-form">
          <div>
            <label for="start" id="start-label">Start: </label>
            <input type="text" id="start-input">
          </div>
          <div>
            <label for="end" id="end-label">End: </label>
            <input type="text" id="end-input">
          </div>
          <button type='submit'>Submit</button>
        </form>
        <!-- <button id="add-waypoint">Add Waypoint</button> -->
      </div>

      <!-- TOTAL DISTANCE OF ROUTE -->
      <div class="totalDistance">
        <p>Total Distance:
          <span id='total'></span></p>
      </div>

    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH_vcCJbKYJtfXijkSaOqvLG-YwA0ELMM&libraries=places&callback=initMap">
  </script>
</body>

</html>
